<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Flashcards</title>
  <style>
    /* Gradient background */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #4f46e5, #a855f7, #ec4899);
      min-height: 100vh;
      color: white;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 40px;
      text-align: center;
    }

    .cards {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-bottom: 50px;
    }

    .card {
      background: rgba(255,255,255,0.2);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      width: 250px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      transition: transform 0.3s;
      cursor: pointer;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card button {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      color: white;
      font-weight: bold;
    }

    .learn-btn { background-color: #4f46e5; }
    .flashcards-btn { background-color: #a855f7; }
    .test-btn { background-color: #ec4899; }

    /* 3D flashcards */
    .flashcard-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 50px;
    }

    .flashcard {
      width: 300px;
      height: 200px;
      perspective: 1000px;
    }

    .flashcard-inner {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
      transition: transform 0.8s;
      transform-style: preserve-3d;
      cursor: pointer;
    }

    .flashcard:hover .flashcard-inner {
      transform: rotateY(180deg);
    }

    .flashcard-front, .flashcard-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.5rem;
      font-weight: bold;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    .flashcard-front {
      background: white;
      color: black;
    }

    .flashcard-back {
      background: #4f46e5;
      transform: rotateY(180deg);
      color: white;
      font-size: 1.2rem;
      padding: 10px;
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ“ Smart Flashcards</h1>

    <div class="cards">
      <div class="card">
        <h2>Learn</h2>
        <p>AI-powered learning mode</p>
        <button class="learn-btn">Start Learning</button>
      </div>
      <div class="card">
        <h2>Flashcards</h2>
        <p>Flip 3D-style cards</p>
        <button class="flashcards-btn">Open Cards</button>
      </div>
      <div class="card">
        <h2>Test</h2>
        <p>Check your memory</p>
        <button class="test-btn">Start Test</button>
      </div>
    </div>

    <div class="flashcard-container">
      <div class="flashcard">
        <div class="flashcard-inner">
          <div class="flashcard-front">Abundant</div>
          <div class="flashcard-back">Existing in large quantities; plentiful</div>
        </div>
      </div>
      <div class="flashcard">
        <div class="flashcard-inner">
          <div class="flashcard-front">Curious</div>
          <div class="flashcard-back">Eager to learn or know something</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
